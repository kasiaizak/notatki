<body>
  <div id="preloader" class="preloader">
    <img class="loading-image" src="_media/loading.gif" alt="Loading..." />
  </div>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('_scripts/sw.js')
    }
  </script>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      coverpage: true,
      darklightTheme: {
        defaultTheme : 'dark',
        dark: {
          coverBackground : 'linear-gradient(to left bottom, hsl(51, 99%, 62%) 0%,hsl(342, 93%, 71%) 100%)'
        },
        light: {
          coverBackground : 'linear-gradient(to left bottom, hsl(51, 99%, 62%) 0%,hsl(342, 93%, 71%) 100%)'
        }
      },
      disqus: 'notatki',
      formatUpdated: '{YYYY}-{MM}-{DD}',
      ga: 'G-749L6QQ625',
      loadSidebar: true,
      logo: '/_media/logo/avatar.jpg',
      name: 'dev.kasiaizak.pl',
      pagination: {
        previousText: 'poprzednia',
        nextText: 'następna',
        crossChapter: true
      },
      repo: 'kasiaizak/notatki',
      search: {
        placeholder: 'Wpisz frazę',
        noData: 'Brak wyników',
        hideOtherSidebarContent: true
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
